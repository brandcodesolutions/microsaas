<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-case=1.0">
    <title>Teste Direto Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #f8f9fa; padding: 10px; height: 400px; overflow-y: scroll; font-family: monospace; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste Direto do Supabase</h1>
    
    <div class="test-section">
        <h3>Configura√ß√£o</h3>
        <p><strong>URL:</strong> <span id="supabaseUrl">Carregando...</span></p>
        <p><strong>Key:</strong> <span id="supabaseKey">Carregando...</span></p>
        <button onclick="testConnection()">Testar Conex√£o</button>
        <button onclick="testInsert()">Testar Inser√ß√£o</button>
        <button onclick="clearLog()">Limpar Log</button>
    </div>
    
    <div class="test-section">
        <h3>Log de Testes</h3>
        <div id="log"></div>
    </div>

    <script>
        // Configura√ß√µes do Supabase
        const SUPABASE_URL = 'https://ofpuhlkkvzrxidqkwvyp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mcHVobGtrdnpyeGlkcWt3dnlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3Mzk0NjYsImV4cCI6MjA3MjMxNTQ2Nn0.1TrRrNSAIzoE1NGF9GUFbPA7hUUHr4x6v1KgjDGbWG0';
        
        // Tentar ler do .env se poss√≠vel
        let supabaseUrl = SUPABASE_URL;
        let supabaseKey = SUPABASE_ANON_KEY;
        
        document.getElementById('supabaseUrl').textContent = supabaseUrl;
        document.getElementById('supabaseKey').textContent = supabaseKey.substring(0, 20) + '...';
        
        let supabase;
        
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            log('‚úÖ Cliente Supabase inicializado', 'success');
        } catch (error) {
            log(`‚ùå Erro ao inicializar Supabase: ${error.message}`, 'error');
        }
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testConnection() {
            log('üîÑ Testando conex√£o com Supabase...');
            try {
                const { data, error } = await supabase
                    .from('appointments')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    log(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
                    log(`Detalhes do erro: ${JSON.stringify(error, null, 2)}`);
                } else {
                    log(`‚úÖ Conex√£o OK! Tabela 'appointments' encontrada com ${data} registros`, 'success');
                }
            } catch (error) {
                log(`‚ùå Erro de rede: ${error.message}`, 'error');
            }
        }
        
        async function testInsert() {
            log('üîÑ Testando inser√ß√£o de agendamento...');
            
            const testData = {
                user_id: 'default',
                client_name: 'Jo√£o Teste',
                client_email: 'joao@teste.com',
                client_phone: '(11) 99999-9999',
                service: 'Corte de Cabelo',
                professional: 'Maria',
                appointment_date: '2024-01-20',
                appointment_time: '14:00',
                observations: 'Teste de inser√ß√£o',
                status: 'pending'
            };
            
            log(`üì§ Dados a serem inseridos:`);
            log(`<pre>${JSON.stringify(testData, null, 2)}</pre>`);
            
            try {
                const { data, error } = await supabase
                    .from('appointments')
                    .insert([testData])
                    .select()
                    .single();
                
                if (error) {
                    log(`‚ùå Erro na inser√ß√£o: ${error.message}`, 'error');
                    log(`C√≥digo do erro: ${error.code}`);
                    log(`Detalhes: ${error.details}`);
                    log(`Hint: ${error.hint}`);
                    log(`Erro completo: <pre>${JSON.stringify(error, null, 2)}</pre>`);
                } else {
                    log(`‚úÖ Agendamento criado com sucesso!`, 'success');
                    log(`Dados retornados: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                }
            } catch (error) {
                log(`‚ùå Erro de rede na inser√ß√£o: ${error.message}`, 'error');
            }
        }
        
        // Executar teste inicial
        window.onload = function() {
            log('üîß Sistema de teste direto carregado');
            log('‚úÖ Usando credenciais do arquivo .env');
            log('üìã Clique em "Testar Conex√£o" primeiro, depois "Testar Inser√ß√£o"');
        };
    </script>
</body>
</html>
